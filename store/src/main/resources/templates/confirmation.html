<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение электронной почты</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            background-image: url('https://source.unsplash.com/random/?fashion,clothing');
            background-size: cover;
            background-position: center;
        }

        .confirmation-box {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 50px 30px;
            backdrop-filter: blur(5px);
        }

        .confirmation-box h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .confirmation-box p {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .btn-confirm {
            background-color: #e9c09b;
            border-color: #f1c099;
            padding: 10px 30px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-confirm:hover {
            background-color: #f1cd9b;
            border-color: #f1cd9b;
        }
    </style>
</head>
<body>
<div class="container h-100">
    <div class="row h-100 align-items-center">
        <div class="col-md-6 offset-md-3">
            <div class="confirmation-box">
                <h1 class="text-center">Электронная почта успешно подтверждена!</h1>
                <p class="text-center">Ваш адрес электронной почты подтвержден. Теперь вы можете войти в свою учетную
                    запись и получить доступ ко всем функциям нашего магазина</p>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <a href="/login" class="btn btn-confirm btn-lg">Войти в аккаунт</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
