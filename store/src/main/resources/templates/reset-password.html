<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Смена пароля</h3>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="password">Новый пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   minlength="8" maxlength="255">
                        </div>
                        <input type="hidden" id="token" name="token" value="${token}">
                        <button type="submit" class="btn btn-primary">Сменить пароль</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(event.target);
        axios.put('/api/v1/auth/password', formData, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.data.message === "Ваш пароль был успешно изменен") {
                    document.getElementById('responseMessage').textContent = response.data.message;
                    document.getElementById('responseMessage').classList.add('alert', 'alert-success');
                } else {
                    document.getElementById('responseMessage').textContent = response.data.message;
                    document.getElementById('responseMessage').classList.add('alert', 'alert-danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('responseMessage').textContent = 'Произошла ошибка, попробуйте еще раз.';
                document.getElementById('responseMessage').classList.add('alert', 'alert-danger');
            });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
            console.log('Token on page load:', token);
        } else {
            document.getElementById('responseMessage').textContent = 'Отсутствует токен для смены пароля.';
            document.getElementById('responseMessage').classList.add('alert', 'alert-danger');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
    });
</script>
</body>
</html>
