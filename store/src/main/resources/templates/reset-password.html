<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена пароля</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 2rem;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            border-radius: 50px;
            padding: 10px 0;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            min-width: 200px;
            z-index: 1055;
        }

        .toast-header {
            background-color: #007bff;
            color: white;
        }

        .toast .close {
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Смена пароля</h3>
                </div>
                <div class="card-body">
                    <form id="resetPasswordForm">
                        <div class="form-group">
                            <label for="password">Новый пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required
                                   minlength="8" maxlength="255">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                   required
                                   minlength="8" maxlength="255">
                        </div>
                        <input type="hidden" id="token" name="token" value="${token}">
                        <button type="submit" class="btn btn-primary">Сменить пароль</button>
                    </form>
                    <div id="responseMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="mr-auto">Уведомление</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body" id="toast-body"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybBud7TlRbs/ic4AwGcFZOxg5DpPt8EgeUIgIwzjWfXQKWA3"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            showToast('Пароли не совпадают.', 'alert-danger');
            return;
        }

        const formData = new FormData(event.target);
        const jsonData = JSON.stringify(Object.fromEntries(formData.entries()));

        axios.put('/api/v1/password', jsonData, {
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.status === 200) {
                    showToast(response.data.message, 'alert-success');
                } else {
                    showToast(response.data.message || 'Произошла ошибка, попробуйте еще раз.', 'alert-danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('Произошла ошибка, попробуйте еще раз.', 'alert-danger');
            });
    });

    document.addEventListener('DOMContentLoaded', function () {
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
            console.log('Token on page load:', token);
        } else {
            showToast('Отсутствует токен для смены пароля.', 'alert-danger');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
    });

    function showToast(message, alertClass) {
        const toastElement = document.getElementById('toast');
        const toastBody = document.getElementById('toast-body');

        toastBody.textContent = message;
        toastBody.className = `toast-body ${alertClass}`;

        const toast = new bootstrap.Toast(toastElement);
        toast.show();
    }
</script>

</body>
</html>
